<div id="container">기존 내용</div>

<script>
  const container = document.getElementById("container");

  // innerHTML
  container.innerHTML += "<p>innerHTML로 추가</p>";

  // insertAdjacentHTML
  container.insertAdjacentHTML("beforeend", "<p>insertAdjacentHTML로 추가</p>");

  // appendChild
  const p1 = document.createElement("p");
  p1.textContent = "appendChild로 추가";
  container.appendChild(p1);

  // prepend
  const p2 = document.createElement("p");
  p2.textContent = "prepend로 추가";
  container.prepend(p2);

  // before
  const p3 = document.createElement("p");
  p3.textContent = "before로 추가";
  container.before(p3);

  // after
  const p4 = document.createElement("p");
  p4.textContent = "after로 추가";
  container.after(p4);
</script>
