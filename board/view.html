<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장바구니 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/my.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="header container py-4">
    <div class="company fw-bold fs-1">Kream</div>
    <div class="topmenu d-flex gap-4">
      <a href="../index.html" class="link-secondary link-dark text-decoration-none">Home</a>
      <a class="link-secondary link-dark text-decoration-none" href="#">Style</a>
      <a class="link-primary link-dark text-decoration-none fw-semibold" href="#">Shop</a>
      <a class="link-secondary link-dark text-decoration-none" href="#">Search</a>
    </div>
  </div>

  <div class="container">
    <div class="d-flex flex-column flex-sm-row align-items-sm-center mb-4">
      <h1 class="page-title h4 mb-2 mb-sm-0">Cart Detail</h1>
      <div class="ms-sm-auto d-flex flex-wrap gap-2 pe-sm-1">
        <a class="btn btn-info text-white" href="../index.html">목록</a>
        <a class="btn btn-primary" id="editBtn" href="./edit.html">Edit</a>
        <button class="btn btn-danger" id="deleteBtn">Delete</button>
      </div>
    </div>

    <div id="detail"></div>
  </div>

  <script>
    const ITEMS = [
      {id:1, name:'Birkenstock', category:'신발', size:'260', price:179000, qty:1, date:'2025-08-01'},
      {id:2, name:'Vans Knu-Skool', category:'신발', size:'230', price:57000,  qty:1, date:'2025-08-10'},
      {id:3, name:'Asics Gel-1130', category:'신발', size:'270', price:101000, qty:1, date:'2025-08-18'},
      {id:4, name:'Dr. Martens 1461', category:'신발', size:'255', price:148000, qty:1, date:'2025-08-25'},
      {id:5, name:'Stussy Pigment', category:'상의', size:'L',   price:73000,  qty:1, date:'2025-09-10'},
      {id:6, name:'Adidas Arsenal 2025/26 3rd', category:'상의', size:'L', price:180000, qty:1, date:'2025-09-19'},
    ];

    const searchid = new URLSearchParams(location.search);
    const id = Number(searchid.get('id'));

    const item = ITEMS.find(x => x.id === id);

    const detail = document.getElementById('detail');
    const editBtn = document.getElementById('editBtn');
    
    const priceText = '₩ ' + item.price.toLocaleString('ko-KR');

    detail.innerHTML = `
    <div class="card" style="max-width:32rem;">
        <div class="card-header fw-semibold">상품 상세</div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
            <span>상품명</span>
            <span class="fw-semibold text-break">${item.name}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>카테고리</span>
            <span class="ms-3">${item.category}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>사이즈</span>
            <span class="ms-3">${item.size}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>가격</span>
            <span class="ms-3">${priceText}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>수량</span>
            <span class="ms-3">${item.qty}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>담은 날짜</span>
            <span class="ms-3">${item.date}</span>
        </li>
        </ul>
    </div>
    `;

    editBtn.href= `./edit.html?id=${item.id}`;

    document.getElementById('deleteBtn').addEventListener('click', () => {
      if (confirm('게시물을 삭제할까요?')) {
        location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
