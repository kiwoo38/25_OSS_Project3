<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장바구니 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/my.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Add Cart</h4>
      <a class="btn btn-outline-secondary" href="../index.html">Home</a>
    </div>

    <form id="addForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6 position-relative">
        <label for="productName" class="form-label">상품명</label>
        <input type="text" class="form-control" id="productName" placeholder="예) Birkenstock Boston" required minlength="2" maxlength="50"/>
        <div class="invalid-tooltip">상품명은 2~50자로 입력하세요.</div>
      </div>

      <div class="col-md-3 position-relative">
        <label for="category" class="form-label">카데고리</label>
        <select class="form-select" id="category" required >
            <option selected disabled value="">선택</option>
            <option>신발</option>
            <option>아우터</option>
            <option>상의</option>
            <option>하의</option>
            <option>가방</option>
            <option>액세서리</option>
        </select>

        <div class="invalid-tooltip">카데고리를 선택하세요.</div>
      </div>

      <div class="col-md-3 position-relative">
        <label for="size" class="form-label">사이즈 </label>
        <input type="text" class="form-control" id="size" placeholder="신발: 260 / 의류: M" required>
        <div class="invalid-tooltip">사이즈를 입력하세요.</div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="price" class="form-label">가격(원)</label>
        <div class="input-group has-validation">
        <input type="number" class="form-control" id="price" placeholder="예) 179000" min="1" step="1" required>
        <span class="input-group-text">원</span>
        <div class="invalid-tooltip">가격은 1원 이상이어야 합니다.</div>
      </div>
    </div>

    <div class="col-md-4 position-relative">
        <label for="qty" class="form-label">수량 </label>
        <input type="number" class="form-control" id="qty" min="1" step="1" value="1" required>
        <div class="invalid-tooltip">수량은 1개 이상이어야 합니다.</div>
    </div>

    <div class="col-md-4 position-relative">
        <label for="date" class="form-label">담은 날짜</label>
        <input type="date" class="form-control" id="date">
        <div class="invalid-tooltip">유효한 날짜를 선택하세요.</div>
    </div>
     

     <div class="col-12 d-flex gap-2">
        <button class="btn btn-success" type="submit">추가</button>
        <a class="btn btn-outline-secondary" href="../index.html">취소</a>
    </div>
    </form>
  </div>
  <script>
  const form = document.getElementById("addForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const name= document.getElementById("productName");
    const cat= document.getElementById("category");
    const price= document.getElementById("price");
    const qty= document.getElementById("qty");

    const fields=[name,cat,price,qty];

    for(let i=0;i<fields.length;i++){
        fields[i].setCustomValidity("");
    }

    let ok = true;
    if (name.value.trim().length < 2){
        name.setCustomValidity("2자 이상");
        ok=false;
    }
    if (!cat.value){
        cat.setCustomValidity("카테고리 선택");
        ok=false;}
    if (!(Number(price.value) >= 1)){
        price.setCustomValidity("가격 ≥ 1원");
        ok=false;}
    const q = Number(qty.value);
    if (!(Number.isInteger(q) && q >= 1)){
        qty.setCustomValidity("정수 1 이상");
        ok=false;}

    form.classList.add("was-validated");
    if (!ok){
        return;
    }
    alert("상품이 추가됩니다");
    location.href = "../index.html";
  });
</script>

</body>
</html>
